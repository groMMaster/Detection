<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>DocRecognition_results</title>
  </head>
  <body>

    <div class="container-fluid">
        <h1 class="mx-auto my-5 text-center">Document Recognition Results</h1>
        {% for error in form.doc.errors %}
          <span style="color: red;">{{ error }}</span>
        {% endfor %}

      <div class="row mb-5">
        <div class="col-md bg-light">
          {% if file_url %}
          <div>
            <img src="{{ file_url }}">
          </div>
          <h6>Задетекченный текст:</h6>
          <div style="width: 700px;">{{ det_str }}</div>
          {% endif %}
        </div>

        <div class="col-md bg-light">
          {% if file_url %}
          <div>
              <img src="data:image/png;base64, {{ res_img }}">
          </div>
          <h6>Распознанные именованные сущности:</h6>
          <div style="width: 700px;">{{ ner_ent }}</div>
          {% endif %}
        </div>
      </div>

    </div>
  </body>
</html>
